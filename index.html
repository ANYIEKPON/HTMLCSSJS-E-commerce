<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Site</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
      
        <!-- Box Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>

                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                        <!-- Total -->
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <!-- Buy Button -->
                        <button type="button" class="btn-buy">Buy Now</button>
                        <!-- Cart Close -->
                        <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop-container">
        <h2 class="section-title">Shop Products</h2>

        <!-- Contetnt -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Glasses</h2>
                <span class="price">$25.19</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Jacket</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">Plain Trouser</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Canvass</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product9.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike</h2>
                <span class="price">$155</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product11.jpeg" alt="" class="product-img">
                <h2 class="product-title">Men's Suits</h2>
                <span class="price">$200</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product13.jpg" alt="" class="product-img">
                <h2 class="product-title">For Kids</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
            <!-- Box-1 -->
            <div class="product-box">
                <img src="/images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Canvass</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag shop-cart'></i>
            </div>
        </div>
    </section>

    <script src="/main.js"></script>
</body>
</html>
